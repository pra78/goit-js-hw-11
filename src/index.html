<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <section class="form-section">
      <img src="./images/logo.svg" width="120" height="48" class="logo-svg" />
      <div class="form-container">
        <form class="search-form" id="search-form">
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
            class="input-box"
          />
          <button type="submit" class="left-pointing-magnifying-glass">
            <img src="./images/search.png.webp" />
          </button>
        </form>
      </div>
    </section>
    <section class="gallery-section">
      <div class="gallery">
        <!-- Картки зображень -->
      </div>
      <div id="loader">
        <!-- Skeleton images -->
      </div>
      <div class="card-actions">
        <span
          >Showing <span id="card-count"></span> of
          <span id="card-total"></span> cards
        </span>
      </div>
      <!-- <button type="button" class="load-more">Load more</button> -->
    </section>
  </body>
</html>
